<script id="register-template" type="text/x-handlebars-template">

<script id="newCo-template" type="text/x-handlebars-template">
	<div id="add-company-container" class="insert-block downlow">
		<p class="instructions">
			Enter the following ($ in millions where applicable):
		</p>
		<form id="add-company-form">
			<div class="row newCo-row">
				<div class="col-xs-4">
					<input type="text" name="companyName" class="form-control company-input" pattern="[a-zA-Z0-9]{1,12}" data-toggle="tooltip" title="Use letters or numbers; no spaces, no more than 10 characters" placeholder="company name" required> 
				</div>
				<div class="col-xs-4">
					<input type="number" name="targetReturns" min=0.01 max=1 step="any" class="form-control company-input" data-toggle="tooltip" title="Enter a number from 0.01 to 1" placeholder="target IRR" required>
				</div>
				<div class="col-xs-4">
					<input type="number" name="exitMultiple" min=1 max=15 step="any" class="form-control company-input" data-toggle="tooltip" title="Enter a number from 1 to 15" placeholder="exit multiple" required> 
				</div>
			</div>
			<div class="row newCo-row">
				<div class="col-xs-4">
					<input type="number" name="baseRev" min=0.1 step="any" class="form-control company-input" data-toggle="tooltip" title="Enter a number greater than 0.1" placeholder="base year revenue" required>
				</div>
				<div class="col-xs-4">
					<input type="number" name="cagr" step="any" class="form-control company-input" data-toggle="tooltip" title="Enter a number in decimal form (e.g. 0.05)"  placeholder="5 year revenue cagr" required>
				</div>
				<div class="col-xs-4">
					<input type="number" name="margin" max=1 step="any" class="form-control company-input" data-toggle="tooltip" title="Enter a number less than 1" placeholder="ebitda margin" required>
				</div>
			</div>
			<div class="row newCo-row">
				<div class="col-xs-4">
					<input type="number" name="depAmort" min=0 max=0.99 step="any" class="form-control company-input" data-toggle="tooltip" title="Enter a number from 0 to 0.99" placeholder="d&a % revenue" required>
				</div>
				<div class="col-xs-4">
					<input type="number" name="capEx" min=0 max=0.99 step="any" class="form-control company-input" data-toggle="tooltip" title="Enter a number from 0 to 0.99" placeholder="capex % revenue" required>
				</div>
				<div class="col-xs-4">
					<input type="number" name="nwcDays" step="any" class="form-control company-input" data-toggle="tooltip" title="Enter any number" placeholder="working capital days" required>
				</div>
			</div>
			<div class="row newCo-row">
				<div class="col-xs-4">
					<input type="number" name="debt" min=0 step="any" class="form-control company-input" data-toggle="tooltip" title="Enter a number greater than 0" placeholder="debt financing" required>
				</div>
				<div class="col-xs-4">
				<input type="number" name="interestRate" min=0 max=0.99 step="any" class="form-control company-input" data-toggle="tooltip" title="Enter a number from 0 to 0.99" placeholder="cost of debt" required>
				</div>
				<div class="col-xs-4">
					<input type="number" name="taxRate" min=0 max=0.99 step="any" class="form-control company-input" data-toggle="tooltip" title="Enter a number from 0 to 0.99" placeholder="tax rate" required>
				</div>
			</div>
			<div class="row newCo-row">
				<div class="col-xs-4">
					<button type="submit" class="btn btn-default btn-clean">Submit</button>
				</div>
			</div>
		</form>
	</div>
</script>

<script id="results-template" type="text/x-handlebars-template">
	<div id="results-container">
		<div class="row">
			<div class="col-xs-6">
				<span class="results-titles">valuation</span>
				<div id="valuation-container">
					<ul class="valuation-figures">
						<li><span class="valuation-category">company: </span><span class="valuation-number">{{companyName}}</span></li>
						<li><span class="valuation-category">enterprise value: </span><span class="valuation-number">${{tev}}mm</span></li>
						<li><span class="valuation-category">equity commitment: </span><span class="valuation-number">${{begEquity}}mm</span></li>
					</ul>
				</div>
				<span id="edit-company" name={{companyName}} class="glyphicon glyphicon-pencil company-edit" data-toggle="tooltip" title="Edit"></span>
				<span id ="delete-company" name={{companyName}} class="glyphicon glyphicon-remove company-edit" data-toggle="tooltip" title="Delete"></span>
			</div>
			<div class="col-xs-6">
				<span class="results-titles">sources of value ($mm)</span>
				<div id="chart-container"></div>
			</div>
		</div>
	</div>
</script>

<script id="about-template" type="text/x-handlebars-template">
	<div id="about-container" class="downlow">
		<p class="lots-text">
			<span class="bold-category">what it is: </span>ValueCreate is a fully functional valuation model packaged in a web application.
			It allows you to quickly compute a company's value using a minimal number of standard financial inputs.
		</p>
		<p class="lots-text">
		<span class="bold-category">how it works: </span>Fill in the "new company" input form with your company's characteristics.  Click submit.  The value of your company will be returned along with a graphical breakdown of the key value contributors.  If you want to access a company you have already created, click the "existing company" link and select your desired company.
		</p>
		<p class="lots-text">
			<span class="bold-category">valuation methodology: </span>ValueCreate uses the "buyout" valuation method, the standard method employed by most private equity and venture capital firms.  The buyout method values a company by calculating its hypothetical equity value at the end of a 5 year hold period and solving for a beginning equity value that, when increased over the hold period by the target rate of return, is equivalent to that ending equity value.  The beginning enterprise value (the total value of a company) is then calculated by adding the initial debt financing (if any) to the beginning equity value.                        
		</p>
		<p class="lots-text">
			<span class="bold-category">who it's for: </span>ValueCreate is for business owners, investment bankers, private equity professionals, venture capital professionals, and anyone who wants to better understand the value of a given business.  It's perfect for quickly getting a sense of a company's worth ahead of a pitch, indication of interest, or even real time during meetings and negotiations.                 
		</p>
	</div>
</script>
